<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
</head>
<body>
    <div>
        <textarea name="" id="msg" cols="10" rows="10" placeholder="sendMessage"></textarea> 
        <button onclick="sendMsg()">send</button>
    </div>
   <br>
   <br>
   <div>
       <textarea name="" id="recMsg" cols="10" rows="10" placeholder="Received Message" readonly></textarea>
   </div>

   
    <script>

        const {ipcRenderer,remote}= require("electron");
        console.log(remote)
        // let Id = window.id
        // console.log(window.id)
        function sendMsg(){
            // console.log(Id)
            let msg= document.getElementById("msg").value
            ipcRenderer.send("message1",msg);
            // console.log(webContents)
        }
        ipcRenderer.on("child",(e,msg)=>{
                document.getElementById("recMsg").innerText= msg
        })
        
        
    </script>
</body>
</html>
